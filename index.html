<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <!-- start Challenge button -->
    <div class="start_btn"><button>Start Music Challenge</button></div>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Rules of this challenge</span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>10 seconds</span> for each question.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
            <div class="info">3. Take a screenshot of your results and send it to us.</div>
            <div class="info">4. You need atleast 4/5 points in order to be qualified.</div>
            
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Challenge</div>
            <div class="timer">
                <div class="time_left_txt">Time</div>
                <div class="timer_sec">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fa-regular fa-comment"></i>
        </div>
        <div class="complete_text">Challenge completed!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay</button>
            <button class="quit">Exit</button>
        </div>
    </div>
    <!-- Inside this JavaScript file I've inserted Questions -->
    <script src="./assets/css/js/questions.js"></script>
    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="./assets/css/js/script.js"></script>
    <!-- Here i have inserted Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/b280d23429.js" crossorigin="anonymous"></script>
</body>
</html>
